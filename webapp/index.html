<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>SBC Entrega de estafetas</title>
</head>

<body>
    <h1><span>SBC </span>Entrega de estafetas</h1>
    <div><canvas></canvas></div>
    <div id="optionsDiv">
        <button id="procuraButton"><span>Procura</button>
        <select id="metodoProcuraList">
            <option value="depthfirst">Depth-first</option>
            <option value="iterativedeepening">Iterative deepening</option>
            <option value="breadthfirst">Breadth-first</option>
        </select>
        <button id="resetButton"><span>Reset</span> Button</button>
        <label>Dist√¢ncia real</label>
        <label class="switch"><input id="switchInputDistancia" type="checkbox" autocomplete="off" /><span
                class="slider round"></span></label>
        <label id="labelObjetivo">Objetivo 1</label>
        <label class="switch"><input id="switchInputObjetivo" type="checkbox" autocomplete="off" /><span
                class="slider round"></span></label>
    </div>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
<script data-href="https://github.com/nonvegan/trabalho-sbc" src="https://unpkg.com/github-corners/dist/embed.min.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.1/modules/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tau-prolog@0.3.1/modules/lists.js"></script>
<script type="module" src="js/main.js"></script>
<style>
    .github-corner>svg {
        fill: #ae81ff;
    }
</style>

</html>
